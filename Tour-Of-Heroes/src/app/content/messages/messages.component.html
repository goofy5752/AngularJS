<h2>Activity</h2>
<label class="switch">
        <input type="checkbox" [checked]="globals.showActivity ? 'checked' : null" (click)="toggle()">
        <span class="slider round"></span>
</label><br>

<div *ngIf="globals.showActivity">
    <div *ngIf="messageService.messages.length">

        <div *ngFor='let message of messageService.messages'> {{message}} </div>

    </div>
</div>

<button type="button" class="btn btn-dark" (click)="messageService.clear()">Clear</button>
