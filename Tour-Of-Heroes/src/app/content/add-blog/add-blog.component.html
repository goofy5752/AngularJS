<div class="p-5">
    <form [formGroup]="registerForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group"><label>Title</label><input #title class="form-control" placeholder="Character name" type="text" formControlName="title">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group"><label for="exampleInputEmail1">Content</label><input #content class="form-control" placeholder="Real name" type="text" formControlName="content">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group"><label>Blog Image</label><input class="form-control" #blogImage type="file" (change)="stageBlogImageFile()" formControlName="blogImage">
                </div>
            </div>
        </div>
        <button class="btn btn-info btn-fill pull-right" type="submit" (click)="add(title.value, content.value, blogImage.value);">Create Post
        </button>
        <button class="btn btn-fill pull-right custom" type="reset" (click)="onReset()">Clear form</button>
        <div class="clearfix "></div>
    </form>
</div>
