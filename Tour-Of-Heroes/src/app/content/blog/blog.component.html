<div class="row mb-2 p-5">
    <div class="col-md-6" style="padding: 15px;" *ngFor="let blog of Blog | paginate: { itemsPerPage: 6, currentPage: pageNumber, totalItems:Count }">
        <div class="card flex-md-row box-shadow h-md-250">
            <div class="card-body d-flex flex-column align-items-start">
                <strong class="d-inline-block mb-2 text-primary">{{blog.authorUserName}}</strong>
                <h3 class="mb-0 text-dark">
                    {{blog.title}}
                </h3>
                <div class="mb-1 text-muted">{{blog.publishedOn | date: 'medium'}}</div>
                <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
                <button class="btn btn-info">Continue reading</button>
            </div>
            <img class="card-img-right flex-auto d-none d-md-block" src="https://res.cloudinary.com/goofy5752/image/upload/v1568707690/HeroUploads/spiderman-img_vcfskb.jpg" width=40% height=fit-content alt="Card image cap">
        </div>
    </div>
    <div class="pgnCustom">
        <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
</div>
