<div class="container container-lg">
    <form enctype="multipart/form-data" method="post">
        <div class="input-group">
            <input #heroName type="text" class="form-control" placeholder="Hero name">
            <input #heroDescription type="text" class="form-control" placeholder="Hero description">
            <input #heroImage type="file" (change)="stageHeroImageFile()" class="form-control" placeholder="Hero image">
            <input #heroCoverImage type="file" (change)="stageHeroCoverImageFile()" class="form-control"
                placeholder="Hero cover image">
        </div>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" title="add hero"
                (click)="add(heroName.value, heroDescription.value); heroName.value=''">Add</button>
        </div>
    </form>
    <div class="row mb-5">
        <div class="col-sm-6" *ngFor="let hero of heroes">
            <div class="cardbox" style="color: black">
                <div class="pb-1 bg-gradient-warning"></div>
                <div class="cardbox-body">
                    <div class="d-flex">
                        <div>
                            <div class="lead mb-2">{{hero.name}}</div>
                            <p><em class="ion-ios-mail mr-2 icon-lg text-warning"></em><span>{{hero.id}}</span></p>
                            <button class="btn btn-warning" type="button"
                                routerLink="/detail/{{hero.id}}">Details</button>
                        </div>
                        <div class="ml-auto"><img alt="hero" class="shadow-z5 thumb80 rounded"
                                src="assets/img/user/04.jpg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
