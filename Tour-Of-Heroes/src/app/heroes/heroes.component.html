<div class="container container-lg">
    <div class="row mb-5">
        <div class="col-sm-6" *ngFor="let hero of heroes | paginate: { itemsPerPage: count, currentPage: p }">
            <div class="cardbox">
                <div class="cardbox-body">
                    <div class="d-flex">
                        <div>
                            <div class="lead mb-2">{{hero.name}}</div>
                            <p><em class="ion-ios-people mr-2 icon-lg text-warning"></em><span>{{hero.id}}</span></p>
                            <button class="btn btn-warning" type="button" routerLink="/detail/{{hero.id}}">Details</button>
                            <button class="btn btn-danger btnCust" type="button" (click)="delete(hero)">Delete</button>
                        </div>
                        <div class="ml-auto"><img alt="hero" class="shadow-z5 thumb80 rounded" src={{hero.image}}></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="pgnCustom">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
        </div>
    </div>
</div>
