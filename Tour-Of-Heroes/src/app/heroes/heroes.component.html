<h2>Add new hero</h2>
<div class="input-group mb-3">
    <input #heroName type="text" class="form-control" placeholder="Hero name" aria-describedby="basic-addon2">
    <div class="input-group-append">
        <button class="btn btn-dark" type="button" title="add hero" (click)="add(heroName.value); heroName.value=''"><i class="fa fa-plus-square" aria-hidden="true"></i></button>
    </div>
</div>
<h2>My heroes</h2>
<ul class="list-group text-center ulHeroes">
    <li class="list-group-item" *ngFor="let hero of heroes">
        <a class="list-group-item list-group-item-action" routerLink="/detail/{{hero.id}}">
             {{hero.name}}
             <button type="button" class="btn btn-dark mb-0" title="delete hero" (click)="delete(hero)"><i class="fa fa-trash"></i></button>
        </a>
    </li>
</ul>
