<div id="search-component">
    <form class="form-inline">
        <input class="form-control" #searchBox id="search-box" (input)="search(searchBox.value)" (click)="onClickSearchBar()" placeholder="Search hero" />
    </form>
    <ul class="search-result" id="searchResult">
        <li *ngFor="let hero of heroes$ | async">
            <a (click)="onPickHero()" routerLink="/detail/{{hero.id}}">
        {{hero.name}}
      </a>
        </li>
    </ul>
</div>
