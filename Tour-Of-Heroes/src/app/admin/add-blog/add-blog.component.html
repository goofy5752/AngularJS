<div class="p-5">
    <div class="text-center p-2">
        <h3>
            Add new topic
        </h3>
    </div>
    <form [formGroup]="registerForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group"><label>Title</label>
                    <input #title class="form-control" placeholder="Title" type="text" formControlName="title">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group"><label for="blogImage">Blog image</label>
                    <input #blogImage class="form-control" (change)="stageBlogImageFile()" type="file" formControlName="blogImage">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group"><label for="content">Text</label>
                    <angular-editor id="text" #content formControlName="content" [config]="editorConfig">
                    </angular-editor>
                </div>
            </div>
        </div>
        <button class="btn btn-info btn-fill pull-right" type="submit" (click)="add(title.value, content, blogImage.value);">Create Post
        </button>
        <button class="btn btn-fill pull-right custom" type="reset" (click)="onReset()">Clear form</button>
        <div class="clearfix "></div>
    </form>
</div>
