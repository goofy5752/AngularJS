<div class="row pt-5 px-3 mb-5" style="height: 100%;">
    <div class="col-md-12 mb">
        <table class="table table-hover">
            <thead style="background-color: #2dc997; color: white;">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Image</th>
                    <th scope="col">User name</th>
                    <th scope="col">Full name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Comments</th>
                    <th scope="col">Posts</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of Profile | paginate: { itemsPerPage: 20, currentPage: pageNumber, totalItems:Count }; let i = index;" routerLink="/user-detail/{{user.id}}">
                    <th>{{i + 1}}</th>
                    <td><img class="image-rounded" src="{{user.profileImage}}" width=50px height=50px></td>
                    <td>{{user.userName}}</td>
                    <td>{{user.fullName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.comments.length}}</td>
                    <td>{{user.blogs.length}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="col-12 text-center">
        <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
    </div>
</div>
